<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo-app-main</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    
  
  <div class="title">
    <img class="desktop-light" src="./images/bg-desktop-light.jpg" alt="">
    <img class="mobile-light" src="./images/bg-mobile-light.jpg" alt="">
    <img class="desktop-dark" src="./images/bg-desktop-dark.jpg" alt="">
    <img class="mobile-dark" src="./images/bg-mobile-dark.jpg" alt="">
      <h1>TODO</h1>
      <svg class="moon-sun" id="moon" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
      <svg class="moon-sun" id="sun"  xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
    </div>

    <div class="Restangle">
      <div class="oval"></div>
      <input class="create-a-new-todo" type="text">
      <div class="Rectangle-Copy-2">+</div>
      <div class="line"></div>
    </div>

    <div class="list-of-todo">

      <div class="left-clear">
        <p class="left"><span>5</span>items left</p>
        <p>Clear Completed</p>
      </div>
    </div>


    <div class=".all-active=Completed">
      <div class="all">All</div>
      <div class="active">Active</div>
      <div class="Completed">Completed</div>
    </div>
      
    <p>Drag and drop to reorder list</p>
      
  </main>
</body>
</html>
